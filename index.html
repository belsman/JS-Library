<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JS Library</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to JS Library</h1>
        <div class="my-3 py-3">
            <button id="addBook" class="btn btn-success"> Add New Book</button>
            <form name="bookForm" class="hide-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required />
    
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required />
    
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" min="1" required/>
    
                <label for="read">Read?</label>
                <input type="checkbox" name="read" id="read">
    
                <button type="submit" class="btn btn-success">Add Book</button>
            </form>
        </div>
    
        <div id="booksContainer">
    
        </div>
    </div>
    
    <script src="library.js"></script>
    <script src="index.js"></script>
</body>
</html>
